{% extends 'core/base.html' %}
{% block content %}
<section class="h-[90vh] flex flex-row items-center justify-center">
    <div class="relative h-[65vh] w-[70vw] md:w-[30vw] bg-white rounded-sm">
        <form method="POST" class="absolute inset-1 bg-gray-700 flex flex-col px-[2vw] py-[2vh] text-white gap-[3vh]">
            {% csrf_token %}

            <h1 class="h-[3vh] text-center text-red-200 font-bold">
                {% if error %}
                    El usuario o la contraseña esta incorrecto.        
                {% endif %}
            </h1>
            <div class="flex flex-col gap-[2vh]">
                <label for="nombre-usuario">Nombre usuario:</label>
                <input name="nombre" type="text" placeholder="Ingrese nombre de usuario" class=" text-black appearance-none border bg-white h-[6vh] text-lg px-[1vw]">
            </div>
            <div class="flex flex-col gap-[2vh]">
                <label for="contraseña">Contraseña:</label>
                <input name="contraseña" type="password" placeholder="Ingrese contraseña" class=" text-black appearance-none border bg-white h-[6vh] text-lg px-[1vw]">
            </div>
            <div class="flex flex-col gap-[2vh] mt-[5vh]">
                <button class="bg-slate-200 h-[7vh] w-[40vw] md:w-[15vw] mx-auto text-black mt-[3vh] hover:scale-105 duration-150 hover:cursor-pointer hover:text-white  hover:bg-orange-400">Iniciar sesión</button>
                <a href="{% url 'crear_cuenta' %}" class="text-sm text-center hover:scale-101 transition-transform">No tienes cuenta aún? ¡Haz clic aquí para registrarte!"</a>
            </div>
            
            
        </form>
    </div>
</section>
{% endblock %}
