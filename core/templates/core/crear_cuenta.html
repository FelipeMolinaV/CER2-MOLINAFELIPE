            </div>
            <div class="flex flex-col gap-[2vh]">

            </div>
            <button class="bg-slate-200 h-[8vh] w-[15vw] mx-auto text-black rounded-sm mt-[3vh] hover:scale-105 hover:text-orange-400 duration-150 hover:cursor-pointer">Crear cuenta</button>
