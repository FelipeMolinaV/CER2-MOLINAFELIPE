{% extends 'core/base.html' %}
{% block content %}
<section class="h-[90vh] flex flex-row items-center justify-center">
    <div class="relative h-[75vh] w-[35vw] bg-slate-200 rounded-sm">
        <form method="POST" class="absolute inset-2 bg-gray-700 flex flex-col px-[2vw] py-[2vh] text-white gap-[5vh]">
            {% csrf_token %}
            <h1 class="text-center text-red-200 font-bold mb-[-3vh]">
                {% if error %}
                    Nombre de usuario invalido
                {% endif %}
            </h1>
            <div class="flex flex-col gap-[2vh]">
                <label for="nombre-usuario">Nombre usuario:</label>
                <input name="nombre" type="text" placeholder="Ingrese nombre de usuario" class=" text-black appearance-none border bg-white h-[6vh] text-lg px-[1vw]">
            </div>
            <div class="flex flex-col gap-[2vh]">
                <label for="correo-electronico">Correo electronico:</label>
                <input name="correo" type="text" placeholder="Ingrese correo electronico" class=" text-black appearance-none border bg-white h-[6vh] text-lg px-[1vw]">
            </div>
            <div class="flex flex-col gap-[2vh]">
                <label for="contrase単a">Contrase単a:</label>
                <input name="contrase単a" type="password" placeholder="Ingrese contrase単a" class=" text-black appearance-none border bg-white h-[6vh] text-lg px-[1vw]">
            </div>
            <button class="bg-white h-[8vh] w-[15vw] mx-auto text-black mt-[3vh] hover:scale-105 duration-150  hover:scale-102 hover:text-white hover:cursor-pointer hover:bg-orange-400">Crear cuenta</button>
        </form>
    </div>
</section>
{% endblock %}
